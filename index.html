<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Books</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- 引入 Three.js 和 OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 添加 OrbitControls 控制器
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.enableZoom = false; // 如果你想要缩放可以设为 true

    const radius = 800;
    const numPhotos = 10;

    for (let i = 0; i < numPhotos; i++) {
      const texture = new THREE.TextureLoader().load(`assets/photos/photo_${i}.jpg`);
      const material = new THREE.MeshBasicMaterial({
        map: texture,
        side: THREE.FrontSide // 只显示正面，避免镜像问题
      });

      const geometry = new THREE.PlaneGeometry(200, 200);
      const photo = new THREE.Mesh(geometry, material);

      const angle = (i / numPhotos) * Math.PI * 2;
      photo.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
      photo.lookAt(0, 0, 0);

      scene.add(photo);
    }

    camera.position.z = 1000;

    function animate() {
      requestAnimationFrame(animate);
      controls.update(); // 更新相机控制状态
      renderer.render(scene, camera);
    }

    animate();

    // 响应式支持
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
