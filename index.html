<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Books</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Caveat', cursive;
    }

    #quote {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #333;
      animation: fadeIn 2s ease-out forwards;
      pointer-events: none;
      width: 90%;
      max-width: 900px;
      opacity: 0;
    }

    .main-text {
      display: block;
      width: 100%;
      text-align: center;
    }

    .quote-attribution {
      font-weight: bold;
      font-size: 20px;
      margin-top: 10px;
      opacity: 0.8;
      display: block;
      width: 100%;
      text-align: right;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="quote">
    <div class="main-text">
      If we must build a bridge, let us throw one arch at least over the darker gulf of ignorance which surrounds us.
    </div>
    <div class="quote-attribution">
      &mdash; Henry David Thoreau, <em>Walden</em>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    scene.add(new THREE.DirectionalLight(0xffffff, 0.8).position.set(100, 200, 100));
    scene.add(new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.5));
    scene.background = new THREE.Color(0xddeeff);

    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 3000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let rotationPaused = false;
    let pauseTimeout = null;
    let lastMouseX = null;
    let isDragging = false;
    let photoGroup;

    fetch('booklist.json')
      .then(response => response.json())
      .then(books => {
        const numPhotos = books.length;
        const photoWidth = 280;
        const spacing = 20;
        const radius = (numPhotos * (photoWidth + spacing)) / (2 * Math.PI);
        photoGroup = new THREE.Group();
        const emojiBase = 'ðŸŸ ';

        camera.position.set(0, 0, radius * 1.25);
        camera.lookAt(0, 0, 0);

        books.forEach((book, i) => {
          const texture = new THREE.TextureLoader().load(`assets/photos/${book.pinyin}.jpg`);
          const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
          const geometry = new THREE.PlaneGeometry(photoWidth, 400);
          const photo = new THREE.Mesh(geometry, material);

          const angle = (i / numPhotos) * Math.PI * 2;
          photo.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
          photo.lookAt(0, 0, 0);
          photo.rotateY(Math.PI);
          photoGroup.add(photo);

          const canvas = document.createElement('canvas');
          canvas.width = 128;
          canvas.height = 64;
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#000';
          ctx.font = 'bold 28px sans-serif';
          ctx.textAlign = 'center';
          ctx.fillText(`${emojiBase} ${i + 1}`, 64, 42);

          const labelTexture = new THREE.CanvasTexture(canvas);
          const labelMaterial = new THREE.SpriteMaterial({ map: labelTexture, transparent: true });
          const label = new THREE.Sprite(labelMaterial);
          label.scale.set(120, 60, 1);
          label.position.set(Math.cos(angle) * radius, 230, Math.sin(angle) * radius);
          photoGroup.add(label);
        });

        scene.add(photoGroup);

        camera.fov = 80;
        camera.near = 0.1;
        camera.far = radius * 5;
        camera.updateProjectionMatrix();

        animate();
      });

    function animate() {
      requestAnimationFrame(animate);
      if (!rotationPaused && photoGroup) {
        photoGroup.rotation.y += 0.004;
      }
      renderer.render(scene, camera);
    }

    renderer.domElement.addEventListener('mousedown', (e) => {
      isDragging = true;
      lastMouseX = e.clientX;
    });

    renderer.domElement.addEventListener('mousemove', (e) => {
      if (!isDragging || !photoGroup) return;
      const deltaX = e.clientX - lastMouseX;
      lastMouseX = e.clientX;
      photoGroup.rotation.y += deltaX * 0.005;

      rotationPaused = true;
      clearTimeout(pauseTimeout);
      pauseTimeout = setTimeout(() => {
        rotationPaused = false;
      }, 3000);
    });

    renderer.domElement.addEventListener('mouseup', () => {
      isDragging = false;
    });

    renderer.domElement.addEventListener('mouseleave', () => {
      isDragging = false;
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
