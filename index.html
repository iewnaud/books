<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Books - Read</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Caveat', cursive;
      background: linear-gradient(135deg, #f5f7fa 0%, #ddeeff 100%);
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #quote {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #333;
      width: 90%;
      max-width: 900px;
      opacity: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .main-text {
      text-align: center;
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    .quote-attribution {
      text-align: right;
      font-weight: bold;
      font-size: 20px;
      opacity: 0.8;
      display: block;
      width: 100%;
    }

    #book-container {
      position: absolute;
      top: 180px;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px 40px;
      box-sizing: border-box;
    }

    .book-item {
      position: relative;
      width: 280px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .book-item:hover {
      transform: translateY(-5px);
    }

    /* 标签容器 - 同心圆设计 */
    .book-label-container {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      width: 100%;
      position: relative;
    }

    /* 外圆（大圆） */
    .book-label-outer {
      background: linear-gradient(135deg, #ff8c00, #ff6b00);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4), 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.3s ease;
    }

    .book-label-outer:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(255, 107, 0, 0.6), 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    /* 内圆（小圆） */
    .book-label-inner {
      background: white;
      width: 60px; /* 略小于外圆 */
      height: 60px; /* 略小于外圆 */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1), 0 2px 5px rgba(0, 0, 0, 0.1);
      border: 2px solid rgba(255, 107, 0, 0.3);
    }

    /* 数字 */
    .book-number {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 28px;
      color: #ff6b00;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      line-height: 1;
    }

    /* 可选的：在数字上方添加橙点 */
    .book-label-inner::before {
      content: "●";
      position: absolute;
      top: 8px;
      color: #ff8c00;
      font-size: 14px;
      opacity: 0.7;
    }

    .book-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
    }

    .book-image:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
    }

    /* 响应式调整 */
    @media (max-width: 1200px) {
      #book-container {
        gap: 50px 30px;
      }
    }

    @media (max-width: 768px) {
      #quote {
        top: 20px;
        padding: 15px 25px;
        font-size: 18px;
      }
      
      .quote-attribution {
        font-size: 16px;
      }
      
      #book-container {
        top: 150px;
        gap: 40px 20px;
      }
      
      .book-item {
        width: 250px;
      }
      
      .book-image {
        height: 350px;
      }
      
      .book-label-outer {
        width: 70px;
        height: 70px;
      }
      
      .book-label-inner {
        width: 52px;
        height: 52px;
      }
      
      .book-number {
        font-size: 24px;
      }
      
      .book-label-inner::before {
        font-size: 12px;
        top: 6px;
      }
    }

    @media (max-width: 480px) {
      #book-container {
        gap: 30px 15px;
        padding: 10px;
      }
      
      .book-item {
        width: 45%;
      }
      
      .book-image {
        height: 280px;
      }
      
      .book-label-outer {
        width: 60px;
        height: 60px;
        margin-bottom: 10px;
      }
      
      .book-label-inner {
        width: 44px;
        height: 44px;
      }
      
      .book-number {
        font-size: 22px;
      }
      
      .book-label-inner::before {
        font-size: 10px;
        top: 5px;
      }
    }
    
    @media (max-width: 360px) {
      .book-label-outer {
        width: 55px;
        height: 55px;
      }
      
      .book-label-inner {
        width: 40px;
        height: 40px;
      }
      
      .book-number {
        font-size: 20px;
      }
      
      .book-label-inner::before {
        font-size: 9px;
        top: 4px;
      }
    }
  </style>
</head>
<body>
  <div id="quote">
    <div class="main-text">
      If we must build a bridge, let us throw one arch at least over the darker gulf of ignorance which surrounds us.
    </div>
    <div class="quote-attribution">
      &mdash; Henry David Thoreau, <em>Walden</em>
    </div>
  </div>

  <div id="book-container"></div>

  <script>
    // 加载书籍数据
    fetch('booklist.json')
      .then(response => response.json())
      .then(books => {
        const container = document.getElementById('book-container');
        
        books.forEach((book, index) => {
          // 创建书籍元素
          const bookItem = document.createElement('div');
          bookItem.className = 'book-item';
          
          // 创建标签容器
          const labelContainer = document.createElement('div');
          labelContainer.className = 'book-label-container';
          
          // 创建同心圆标签
          const labelOuter = document.createElement('div');
          labelOuter.className = 'book-label-outer';
          
          const labelInner = document.createElement('div');
          labelInner.className = 'book-label-inner';
          
          const number = document.createElement('div');
          number.className = 'book-number';
          number.textContent = index + 1;
          
          // 组合同心圆
          labelInner.appendChild(number);
          labelOuter.appendChild(labelInner);
          labelContainer.appendChild(labelOuter);
          
          // 创建图片
          const img = document.createElement('img');
          img.className = 'book-image';
          img.src = `assets/photos/${book.pinyin}.jpg`;
          img.alt = book.title || `书籍 ${index + 1}`;
          img.loading = 'lazy';
          
          // 图片加载错误处理
          img.onerror = function() {
            this.onerror = null;
            this.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="280" height="400" viewBox="0 0 280 400"><rect width="100%" height="100%" fill="%23f0f0f0"/><text x="50%" y="50%" font-family="Arial" font-size="20" text-anchor="middle" fill="%23999">No Image</text></svg>';
          };
          
          bookItem.appendChild(labelContainer);
          bookItem.appendChild(img);
          container.appendChild(bookItem);
        });
      })
      .catch(error => {
        console.error('加载书籍数据时出错:', error);
        const container = document.getElementById('book-container');
        container.innerHTML = '<div style="text-align: center; font-size: 24px; color: #666; padding: 50px;">无法加载书籍数据，请检查网络连接</div>';
      });
      
    // 平滑滚动效果
    window.addEventListener('wheel', function(e) {
      e.preventDefault();
      window.scrollBy({
        top: e.deltaY * 0.5,
        behavior: 'smooth'
      });
    }, { passive: false });
    
    // 响应式调整容器位置
    function adjustContainerPosition() {
      const quote = document.getElementById('quote');
      const container = document.getElementById('book-container');
      const quoteBottom = quote.getBoundingClientRect().bottom + window.scrollY;
      container.style.top = (quoteBottom + 40) + 'px';
    }
    
    setTimeout(adjustContainerPosition, 100);
    window.addEventListener('resize', adjustContainerPosition);
    window.addEventListener('load', adjustContainerPosition);
  </script>
</body>
</html>
