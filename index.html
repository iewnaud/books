<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Georgia, 'Times New Roman', serif;
    }

    canvas {
      display: block;
    }

   #quote {
  position: absolute;
  top: 80px;
  left: 50%;
  transform: translate(-50%, 0);
  font-size: 24px;
  color: #333;
  font-family: 'Dancing Script', cursive;
  letter-spacing: 0.5px;
  animation: fadeIn 2s ease-out;
  pointer-events: none;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translate(-50%, -10px);
  }
  to {
    opacity: 1;
    transform: translate(-50%, 0);
  }
}

  </style>
</head>
<body>
  <div id="quote">
    If we must build a bridge, let us throw one arch at least over the darker gulf of ignorance which surrounds us.
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    window.onload = function () {
                    setTimeout(function () {
                                            const quote = document.getElementById('quote');
                                            quote.style.left = '50%';
                                            quote.style.transform = 'translateX(-50%)';
                                            }, 100);  // å»¶è¿Ÿ100æ¯«ç§’åŽè¿›è¡Œè°ƒæ•´
                                }
    const scene = new THREE.Scene();
    // scene.background = new THREE.Color('#f5f5f5');
    // çŽ¯å¢ƒå…‰ï¼ˆæä¾›åŸºç¡€äº®åº¦ï¼‰
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // ç™½å…‰ï¼Œå¼ºåº¦0.6
    scene.add(ambientLight);
    
    // æ–¹å‘å…‰ï¼ˆç±»ä¼¼å¤ªé˜³å…‰ï¼Œç»™ç‚¹é˜´å½±æ„Ÿï¼‰
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(100, 200, 100); // å…‰æºä»Žä¸Šæ–¹åå³ç…§ä¸‹æ¥
    scene.add(directionalLight);
    
    // å¦‚æžœæƒ³è¦æ›´è‰ºæœ¯ï¼Œå¯ä»¥åŠ ä¸€ä¸ªè½»å¾®è“è°ƒçš„çŽ¯å¢ƒå…‰
    scene.add(new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.5));
    scene.background = new THREE.Color(0xddeeff);  // æŸ”å’Œè“å¤©èƒŒæ™¯
    
    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 3000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // è®¾ç½®ç›¸æœºä½ç½®ï¼ˆç¡®ä¿åœ¨åœ†æŸ±å¤–éƒ¨ï¼‰
    fetch('booklist.json')
      .then(response => response.json())
      .then(books => {
        const numPhotos = books.length;
        const photoWidth = 280;
        const spacing = 20;
        const radius = (numPhotos * (photoWidth + spacing)) / (2 * Math.PI);
        const photoGroup = new THREE.Group();
        const emojiBase = 'ðŸŸ ';

        // ç¡®ä¿ç›¸æœºä½ç½®å’Œç›®æ ‡åœ¨åŠ è½½ç‰©ä½“å‰è®¾ç½®
        camera.position.set(0, 0, radius * 1.5);  // å¯ä»¥å°†æ­¤å€¼è°ƒå¤§ï¼Œä¾‹å¦‚æ”¹æˆ3ï¼Œç¡®ä¿ç›¸æœºåœ¨ç‰©ä½“å¤–é¢
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        books.forEach((book, i) => {
          const texture = new THREE.TextureLoader().load(`assets/photos/${book.pinyin}.jpg`);
          const material = new THREE.MeshBasicMaterial({
            map: texture,
            side: THREE.DoubleSide,
            transparent: true
          });
          const geometry = new THREE.PlaneGeometry(photoWidth, 400);
          const photo = new THREE.Mesh(geometry, material);

          const angle = (i / numPhotos) * Math.PI * 2;

          photo.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
          photo.lookAt(new THREE.Vector3(0, 0, 0));
          photo.rotateY(Math.PI); // âœ… ç¿»è½¬å›¾ç‰‡ï¼Œæ­£é¢æœå¤–
          photoGroup.add(photo);

          // ç¼–å·æ–‡æœ¬
          const canvas = document.createElement('canvas');
          canvas.width = 128;
          canvas.height = 64;
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#000';
          ctx.font = 'bold 28px sans-serif';
          ctx.textAlign = 'center';
          ctx.fillText(`${emojiBase} ${i + 1}`, 64, 42);

          const labelTexture = new THREE.CanvasTexture(canvas);
          const labelMaterial = new THREE.SpriteMaterial({ map: labelTexture, transparent: true });
          const label = new THREE.Sprite(labelMaterial);
          label.scale.set(120, 60, 1);
          label.position.set(
            Math.cos(angle) * radius,
            230,
            Math.sin(angle) * radius
          );
          photoGroup.add(label);
        });

        scene.add(photoGroup);
        
        // è°ƒæ•´ç›¸æœºè§†é‡Žè§’åº¦
        camera.fov = 80;  // å¢žåŠ è§†é‡Žè§’åº¦ï¼Œå°è¯• 80 æˆ–æ›´å¤§çš„å€¼ï¼Œçœ‹æ•ˆæžœ
        camera.updateProjectionMatrix();
        
        // è°ƒæ•´è¿‘è¿œå¹³é¢
        camera.near = 0.1;  // ä¸è¦å¤ªå°
        camera.far = radius * 5;  // å¢žå¤§è¿œå¹³é¢ï¼Œç¡®ä¿å¯ä»¥çœ‹åˆ°è¿œå¤„çš„ç‰©ä½“
        
        // æ›´æ–°æŠ•å½±çŸ©é˜µ
        camera.updateProjectionMatrix();
        
        function animate() {
          requestAnimationFrame(animate);
          photoGroup.rotation.y += 0.004;
          renderer.render(scene, camera);
        }

        animate();
      });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
