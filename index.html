<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <style>
    body { margin: 0; overflow: hidden; }
    .photo {
      width: 300px;
      height: 700px;
      background-size: cover;
      border: 2px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/renderers/CSS3DRenderer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 1000;

    const renderer = new THREE.CSS3DRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const radius = 800;
    const numPhotos = 10;

    for (let i = 0; i < numPhotos; i++) {
      const element = document.createElement('div');
      element.className = 'photo';
      element.style.backgroundImage = `url('assets/photos/photo_${i}.jpg')`;

      const object = new THREE.CSS3DObject(element);

      const angle = i * (2 * Math.PI / numPhotos);
      object.position.x = radius * Math.sin(angle);
      object.position.z = radius * Math.cos(angle);
      object.lookAt(scene.position);

      scene.add(object);
    }

    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.005;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
