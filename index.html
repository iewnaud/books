<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Books</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color('#f5f5f5'); // 浅灰背景

    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 3000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const numPhotos = 12; // 修改这里为你的图片数量
    const photoWidth = 280;
    const photoHeight = 400;
    const spacing = 20; // 调整图片间隔（越小越紧凑）

    const circleLength = numPhotos * (photoWidth + spacing);
    const radius = circleLength / (2 * Math.PI); // 自动适配半径
    const photoGroup = new THREE.Group();

    for (let i = 0; i < numPhotos; i++) {
      const texture = new THREE.TextureLoader().load(`assets/photos/photo_${i}.jpg`);
      const material = new THREE.MeshBasicMaterial({
        map: texture,
        side: THREE.FrontSide,
        transparent: true,
        opacity: 1
      });
      const geometry = new THREE.PlaneGeometry(photoWidth, photoHeight);
      const photo = new THREE.Mesh(geometry, material);

      const angle = (i / numPhotos) * Math.PI * 2;
      photo.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
      photo.lookAt(new THREE.Vector3(0, 0, 0)); // 朝向圆心
      photoGroup.add(photo);
    }

    scene.add(photoGroup);
    camera.position.set(0, 0, radius + 800); // 自动拉远相机适配大小

    function animate() {
      requestAnimationFrame(animate);
      photoGroup.rotation.y += 0.004; // 控制旋转速度
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
