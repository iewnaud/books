<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Books</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color('#f5f5f5'); // 浅灰色
    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 3000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const maxPhotos = 100; // 最大图片数量
    let numPhotos = 12; // 初始图片数量（你可以根据需求调整）
    const spacing = Math.max(3, 900 / numPhotos); // 调整间距
    const radius = 1000 - spacing; // 调整半径，确保适配间距
    const photoGroup = new THREE.Group();

    // 生成图片并添加到 group
    for (let i = 0; i < numPhotos; i++) {
      const texture = new THREE.TextureLoader().load(`assets/photos/photo_${i}.jpg`);
      const material = new THREE.MeshBasicMaterial({
        map: texture,
        side: THREE.FrontSide,
        transparent: true,
        opacity: 1
      });
      const geometry = new THREE.PlaneGeometry(280, 400);
      const photo = new THREE.Mesh(geometry, material);
      
      const angle = (i / numPhotos) * Math.PI * 2;
      photo.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
      const direction = photo.position.clone().multiplyScalar(2);
      photo.lookAt(direction);
      photo.castShadow = false;  // 不产生阴影
      photo.receiveShadow = false; // 不接受阴影
      photoGroup.add(photo);
    }

    scene.add(photoGroup);

    // 调整相机位置，以适应更多的图片
    camera.position.set(0, 0, 1600); // 更远一点，以便显示更多图片

    function animate() {
      requestAnimationFrame(animate);
      photoGroup.rotation.y += 0.004; // 自动旋转
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
