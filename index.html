<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Books</title>
  <!-- 1. é¢„åŠ è½½å­—ä½“ -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Caveat', cursive;
      overflow: hidden; /* é˜²æ­¢é¡µé¢æ»šåŠ¨ */
    }

    #quote {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #333;
      animation: fadeIn 2s ease-out forwards;
      pointer-events: none;
      width: 90%;
      max-width: 900px;
      opacity: 0; /* åˆå§‹é€æ˜ */
      text-align: center; /* ä»…å½±å“ç›´æ¥å­å…ƒç´ çš„é»˜è®¤å¯¹é½ */
      z-index: 10;
    }

    /* æ˜ç¡®æ§åˆ¶å­å…ƒç´ å¯¹é½ */
    .main-text {
      text-align: center;
      display: block; /* æ”¹ä¸º block æ›´ç¬¦åˆè¯­ä¹‰ */
      width: 100%;
    }

    .quote-attribution {
      text-align: right;
      font-weight: bold;
      font-size: 20px;
      margin-top: 10px; /* å¢åŠ é—´è· */
      opacity: 0.8;
      display: block;
      width: 100%;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="quote">
    <div class="main-text">
      If we must build a bridge, let us throw one arch at least over the darker gulf of ignorance which surrounds us.
    </div>
    <div class="quote-attribution">
      &mdash; Henry David Thoreau, <em>Walden</em>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    // ç¯å¢ƒå…‰ï¼ˆæä¾›åŸºç¡€äº®åº¦ï¼‰
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // ç™½å…‰ï¼Œå¼ºåº¦0.6
    scene.add(ambientLight);
    
    // æ–¹å‘å…‰ï¼ˆç±»ä¼¼å¤ªé˜³å…‰ï¼Œç»™ç‚¹é˜´å½±æ„Ÿï¼‰
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(100, 200, 100); // å…‰æºä»ä¸Šæ–¹åå³ç…§ä¸‹æ¥
    scene.add(directionalLight);
    
    // å¦‚æœæƒ³è¦æ›´è‰ºæœ¯ï¼Œå¯ä»¥åŠ ä¸€ä¸ªè½»å¾®è“è°ƒçš„ç¯å¢ƒå…‰
    scene.add(new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.5));
    scene.background = new THREE.Color(0xddeeff);  // æŸ”å’Œè“å¤©èƒŒæ™¯
    
    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 3000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // åˆå§‹åŒ–æ§åˆ¶å™¨
    let controls;
    let photoGroup;
    let autoRotate = true;
    let autoRotateTimeout;
    const ROTATION_SPEED = 0.004;
    const RESUME_DELAY = 3000; // 3ç§’åæ¢å¤è‡ªåŠ¨æ—‹è½¬

    fetch('booklist.json')
      .then(response => response.json())
      .then(books => {
        const numPhotos = books.length;
        const photoWidth = 280;
        const spacing = 20;
        const radius = (numPhotos * (photoWidth + spacing)) / (2 * Math.PI);
        photoGroup = new THREE.Group();
        const emojiBase = 'ğŸŸ ';

        // è®¾ç½®ç›¸æœºä½ç½®
        camera.position.set(0, 0, radius * 1.25);
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        books.forEach((book, i) => {
          const texture = new THREE.TextureLoader().load(`assets/photos/${book.pinyin}.jpg`);
          const material = new THREE.MeshBasicMaterial({
            map: texture,
            side: THREE.DoubleSide,
            transparent: true
          });
          const geometry = new THREE.PlaneGeometry(photoWidth, 400);
          const photo = new THREE.Mesh(geometry, material);

          const angle = (i / numPhotos) * Math.PI * 2;

          photo.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
          photo.lookAt(new THREE.Vector3(0, 0, 0));
          photo.rotateY(Math.PI); // âœ… ç¿»è½¬å›¾ç‰‡ï¼Œæ­£é¢æœå¤–
          photoGroup.add(photo);

          // ç¼–å·æ–‡æœ¬
          const canvas = document.createElement('canvas');
          canvas.width = 128;
          canvas.height = 64;
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#000';
          ctx.font = 'bold 28px sans-serif';
          ctx.textAlign = 'center';
          ctx.fillText(`${emojiBase} ${i + 1}`, 64, 42);

          const labelTexture = new THREE.CanvasTexture(canvas);
          const labelMaterial = new THREE.SpriteMaterial({ map: labelTexture, transparent: true });
          const label = new THREE.Sprite(labelMaterial);
          label.scale.set(120, 60, 1);
          label.position.set(
            Math.cos(angle) * radius,
            230,
            Math.sin(angle) * radius
          );
          photoGroup.add(label);
        });

        scene.add(photoGroup);
        
        // è°ƒæ•´ç›¸æœºå‚æ•°
        camera.fov = 80;
        camera.near = 0.1;
        camera.far = radius * 5;
        camera.updateProjectionMatrix();
        
        // åˆå§‹åŒ–è½¨é“æ§åˆ¶å™¨
        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false; // ç¦ç”¨ç¼©æ”¾
        controls.enablePan = false; // ç¦ç”¨å¹³ç§»
        controls.autoRotate = false; // ç¦ç”¨å†…ç½®çš„è‡ªåŠ¨æ—‹è½¬ï¼Œæˆ‘ä»¬è‡ªå·±æ§åˆ¶
        
        // ç›‘å¬ç”¨æˆ·äº¤äº’
        controls.addEventListener('start', () => {
          autoRotate = false;
          clearTimeout(autoRotateTimeout);
        });
        
        controls.addEventListener('end', () => {
          autoRotateTimeout = setTimeout(() => {
            autoRotate = true;
          }, RESUME_DELAY);
        });
        
        function animate() {
          requestAnimationFrame(animate);
          
          if (autoRotate) {
            photoGroup.rotation.y += ROTATION_SPEED;
          }
          
          controls.update(); // éœ€è¦æ›´æ–°æ§åˆ¶å™¨
          renderer.render(scene, camera);
        }

        animate();
      });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
