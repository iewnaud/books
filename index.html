<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Books - å¹³é¢å±•ç¤º</title>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Caveat', cursive;
      background: linear-gradient(135deg, #f5f7fa 0%, #ddeeff 100%);
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }

    #quote {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #333;
      width: 90%;
      max-width: 900px;
      opacity: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    .main-text {
      text-align: center;
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    .quote-attribution {
      text-align: right;
      font-weight: bold;
      font-size: 20px;
      opacity: 0.8;
      display: block;
      width: 100%;
    }

    #book-container {
      position: absolute;
      top: 180px;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 60px 40px; /* å¢åŠ è¡Œé—´è·ç»™æ ‡ç­¾ç•™å‡ºç©ºé—´ */
      box-sizing: border-box;
    }

    .book-item {
      position: relative;
      width: 280px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .book-item:hover {
      transform: translateY(-5px);
    }

    /* æ ‡ç­¾å®¹å™¨ - åœ¨å›¾ç‰‡ä¸Šæ–¹ */
    .book-label-container {
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .book-label {
      background: linear-gradient(135deg, #ff8c00, #ff6b00);
      color: white;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 24px;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      box-shadow: 0 6px 20px rgba(255, 107, 0, 0.4), 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      position: relative;
      transition: all 0.3s ease;
    }

    .book-label:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(255, 107, 0, 0.6), 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .book-label-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .book-emoji {
      font-size: 22px;
      line-height: 1;
    }

    .book-number {
      font-size: 26px;
      line-height: 1;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .book-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease;
    }

    .book-image:hover {
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
    }

    /* å¯é€‰ï¼šæ·»åŠ æ ‡é¢˜åŒºåŸŸï¼ˆå¦‚æœéœ€è¦æ˜¾ç¤ºä¹¦åï¼‰ */
    .book-title {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
      text-align: center;
      max-width: 100%;
      padding: 0 10px;
      opacity: 0.9;
    }

    /* å“åº”å¼è°ƒæ•´ */
    @media (max-width: 1200px) {
      #book-container {
        gap: 50px 30px;
      }
    }

    @media (max-width: 768px) {
      #quote {
        top: 20px;
        padding: 15px 25px;
        font-size: 18px;
      }
      
      .quote-attribution {
        font-size: 16px;
      }
      
      #book-container {
        top: 150px;
        gap: 40px 20px;
      }
      
      .book-item {
        width: 250px;
      }
      
      .book-image {
        height: 350px;
      }
      
      .book-label {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }
      
      .book-emoji {
        font-size: 18px;
      }
      
      .book-number {
        font-size: 22px;
      }
    }

    @media (max-width: 480px) {
      #book-container {
        gap: 30px 15px;
        padding: 10px;
      }
      
      .book-item {
        width: 45%;
      }
      
      .book-image {
        height: 280px;
      }
      
      .book-label {
        width: 50px;
        height: 50px;
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      .book-emoji {
        font-size: 16px;
      }
      
      .book-number {
        font-size: 20px;
      }
    }
    
    /* ä¸ºå°å·æ ‡ç­¾ä¼˜åŒ– */
    @media (max-width: 360px) {
      .book-label {
        width: 45px;
        height: 45px;
        font-size: 16px;
      }
      
      .book-emoji {
        font-size: 14px;
      }
      
      .book-number {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="quote">
    <div class="main-text">
      If we must build a bridge, let us throw one arch at least over the darker gulf of ignorance which surrounds us.
    </div>
    <div class="quote-attribution">
      &mdash; Henry David Thoreau, <em>Walden</em>
    </div>
  </div>

  <div id="book-container"></div>

  <script>
    // åŠ è½½ä¹¦ç±æ•°æ®
    fetch('booklist.json')
      .then(response => response.json())
      .then(books => {
        const container = document.getElementById('book-container');
        
        books.forEach((book, index) => {
          // åˆ›å»ºä¹¦ç±å…ƒç´ 
          const bookItem = document.createElement('div');
          bookItem.className = 'book-item';
          
          // åˆ›å»ºæ ‡ç­¾å®¹å™¨
          const labelContainer = document.createElement('div');
          labelContainer.className = 'book-label-container';
          
          // åˆ›å»ºæ ‡ç­¾ - ç°åœ¨åœ¨å›¾ç‰‡ä¸Šæ–¹
          const label = document.createElement('div');
          label.className = 'book-label';
          label.innerHTML = `
            <div class="book-label-content">
              <span class="book-emoji">ğŸŸ </span>
              <span class="book-number">${index + 1}</span>
            </div>
          `;
          
          // åˆ›å»ºå›¾ç‰‡
          const img = document.createElement('img');
          img.className = 'book-image';
          img.src = `assets/photos/${book.pinyin}.jpg`;
          img.alt = book.title || `ä¹¦ç± ${index + 1}`;
          img.loading = 'lazy'; // æ‡’åŠ è½½ä¼˜åŒ–
          
          // å¯é€‰ï¼šåˆ›å»ºæ ‡é¢˜ï¼ˆå¦‚æœéœ€è¦ï¼‰
          // const title = document.createElement('div');
          // title.className = 'book-title';
          // title.textContent = book.title || `ä¹¦ç± ${index + 1}`;
          
          // å›¾ç‰‡åŠ è½½é”™è¯¯å¤„ç†
          img.onerror = function() {
            // å¦‚æœå›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œä½¿ç”¨å ä½å›¾
            this.onerror = null;
            this.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="280" height="400" viewBox="0 0 280 400"><rect width="100%" height="100%" fill="%23f0f0f0"/><text x="50%" y="50%" font-family="Arial" font-size="20" text-anchor="middle" fill="%23999">No Image</text></svg>';
          };
          
          labelContainer.appendChild(label);
          bookItem.appendChild(labelContainer);
          bookItem.appendChild(img);
          // bookItem.appendChild(title); // å¦‚æœéœ€è¦æ ‡é¢˜ï¼Œå–æ¶ˆæ³¨é‡Šè¿™è¡Œ
          container.appendChild(bookItem);
        });
      })
      .catch(error => {
        console.error('åŠ è½½ä¹¦ç±æ•°æ®æ—¶å‡ºé”™:', error);
        const container = document.getElementById('book-container');
        container.innerHTML = '<div style="text-align: center; font-size: 24px; color: #666; padding: 50px;">æ— æ³•åŠ è½½ä¹¦ç±æ•°æ®ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥</div>';
      });
      
    // æ·»åŠ å¹³æ»‘æ»šåŠ¨æ•ˆæœ
    window.addEventListener('wheel', function(e) {
      e.preventDefault();
      window.scrollBy({
        top: e.deltaY * 0.5,
        behavior: 'smooth'
      });
    }, { passive: false });
    
    // å“åº”å¼è°ƒæ•´å®¹å™¨ä½ç½®
    function adjustContainerPosition() {
      const quote = document.getElementById('quote');
      const container = document.getElementById('book-container');
      const quoteHeight = quote.offsetHeight;
      const quoteBottom = quote.getBoundingClientRect().bottom + window.scrollY;
      
      container.style.top = (quoteBottom + 40) + 'px';
    }
    
    // åˆå§‹è°ƒæ•´
    setTimeout(adjustContainerPosition, 100);
    
    // çª—å£å¤§å°å˜åŒ–æ—¶è°ƒæ•´
    window.addEventListener('resize', adjustContainerPosition);
    
    // å›¾ç‰‡åŠ è½½å®Œæˆåè°ƒæ•´
    window.addEventListener('load', adjustContainerPosition);
  </script>
</body>
</html>
