<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Books</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const radius = 800;
    const numPhotos = 10;
    const photoGroup = new THREE.Group();

    for (let i = 0; i < numPhotos; i++) {
      const texture = new THREE.TextureLoader().load(`assets/photos/photo_${i}.jpg`);
      const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.FrontSide });
      const geometry = new THREE.PlaneGeometry(280, 400);
      const photo = new THREE.Mesh(geometry, material);

      const angle = (i / numPhotos) * Math.PI * 2;
      photo.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
      photo.lookAt(0, 0, 0);

      photoGroup.add(photo);
    }

    scene.add(photoGroup);
    camera.position.z = 1000;

    function animate() {
      requestAnimationFrame(animate);
      photoGroup.rotation.y += 0.012; // 自动旋转
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
