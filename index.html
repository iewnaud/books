<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Books</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Georgia, 'Times New Roman', serif;
    }

    canvas {
      display: block;
    }

    #quote {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #333;
      font-family: 'Dancing Script', cursive;
      letter-spacing: 0.5px;
      animation: fadeIn 2s ease-out;
      pointer-events: none; /* ‰∏çÂΩ±ÂìçÈº†Ê†áÊìç‰Ωú */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  
  <div id="quote">
    If we must build a bridge, let us throw one arch at least over the darker gulf of ignorance which surrounds us.
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    // scene.background = new THREE.Color('#f5f5f5');
    // ÁéØÂ¢ÉÂÖâÔºàÊèê‰æõÂü∫Á°Ä‰∫ÆÂ∫¶Ôºâ
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // ÁôΩÂÖâÔºåÂº∫Â∫¶0.6
    scene.add(ambientLight);
    
    // ÊñπÂêëÂÖâÔºàÁ±ª‰ººÂ§™Èò≥ÂÖâÔºåÁªôÁÇπÈò¥ÂΩ±ÊÑüÔºâ
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(100, 200, 100); // ÂÖâÊ∫ê‰ªé‰∏äÊñπÂÅèÂè≥ÁÖß‰∏ãÊù•
    scene.add(directionalLight);
    
    // Â¶ÇÊûúÊÉ≥Ë¶ÅÊõ¥Ëâ∫ÊúØÔºåÂèØ‰ª•Âä†‰∏Ä‰∏™ËΩªÂæÆËìùË∞ÉÁöÑÁéØÂ¢ÉÂÖâ
    scene.add(new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.5));
    scene.background = new THREE.Color(0xddeeff);  // ÊüîÂíåËìùÂ§©ËÉåÊôØ
    
    const camera = new THREE.PerspectiveCamera(65, window.innerWidth / window.innerHeight, 0.1, 3000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ËÆæÁΩÆÁõ∏Êú∫‰ΩçÁΩÆÔºàÁ°Æ‰øùÂú®ÂúÜÊü±Â§ñÈÉ®Ôºâ
    fetch('booklist.json')
      .then(response => response.json())
      .then(books => {
        const numPhotos = books.length;
        const photoWidth = 280;
        const spacing = 20;
        const radius = (numPhotos * (photoWidth + spacing)) / (2 * Math.PI);
        const photoGroup = new THREE.Group();
        const emojiBase = 'üü†';

        // Á°Æ‰øùÁõ∏Êú∫‰ΩçÁΩÆÂíåÁõÆÊ†áÂú®Âä†ËΩΩÁâ©‰ΩìÂâçËÆæÁΩÆ
        camera.position.set(0, 0, radius * 1.5);  // ÂèØ‰ª•Â∞ÜÊ≠§ÂÄºË∞ÉÂ§ßÔºå‰æãÂ¶ÇÊîπÊàê3ÔºåÁ°Æ‰øùÁõ∏Êú∫Âú®Áâ©‰ΩìÂ§ñÈù¢
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        books.forEach((book, i) => {
          const texture = new THREE.TextureLoader().load(`assets/photos/${book.pinyin}.jpg`);
          const material = new THREE.MeshBasicMaterial({
            map: texture,
            side: THREE.DoubleSide,
            transparent: true
          });
          const geometry = new THREE.PlaneGeometry(photoWidth, 400);
          const photo = new THREE.Mesh(geometry, material);

          const angle = (i / numPhotos) * Math.PI * 2;

          photo.position.set(Math.cos(angle) * radius, 0, Math.sin(angle) * radius);
          photo.lookAt(new THREE.Vector3(0, 0, 0));
          photo.rotateY(Math.PI); // ‚úÖ ÁøªËΩ¨ÂõæÁâáÔºåÊ≠£Èù¢ÊúùÂ§ñ
          photoGroup.add(photo);

          // ÁºñÂè∑ÊñáÊú¨
          const canvas = document.createElement('canvas');
          canvas.width = 128;
          canvas.height = 64;
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = '#000';
          ctx.font = 'bold 28px sans-serif';
          ctx.textAlign = 'center';
          ctx.fillText(`${emojiBase} ${i + 1}`, 64, 42);

          const labelTexture = new THREE.CanvasTexture(canvas);
          const labelMaterial = new THREE.SpriteMaterial({ map: labelTexture, transparent: true });
          const label = new THREE.Sprite(labelMaterial);
          label.scale.set(120, 60, 1);
          label.position.set(
            Math.cos(angle) * radius,
            230,
            Math.sin(angle) * radius
          );
          photoGroup.add(label);
        });

        scene.add(photoGroup);
        
        // Ë∞ÉÊï¥Áõ∏Êú∫ËßÜÈáéËßíÂ∫¶
        camera.fov = 80;  // Â¢ûÂä†ËßÜÈáéËßíÂ∫¶ÔºåÂ∞ùËØï 80 ÊàñÊõ¥Â§ßÁöÑÂÄºÔºåÁúãÊïàÊûú
        camera.updateProjectionMatrix();
        
        // Ë∞ÉÊï¥ËøëËøúÂπ≥Èù¢
        camera.near = 0.1;  // ‰∏çË¶ÅÂ§™Â∞è
        camera.far = radius * 5;  // Â¢ûÂ§ßËøúÂπ≥Èù¢ÔºåÁ°Æ‰øùÂèØ‰ª•ÁúãÂà∞ËøúÂ§ÑÁöÑÁâ©‰Ωì
        
        // Êõ¥Êñ∞ÊäïÂΩ±Áü©Èòµ
        camera.updateProjectionMatrix();
        
        function animate() {
          requestAnimationFrame(animate);
          photoGroup.rotation.y += 0.004;
          renderer.render(scene, camera);
        }

        animate();
      });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
